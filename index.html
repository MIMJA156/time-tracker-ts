<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/bar.css">
<link rel="stylesheet" href="./css/bar-top-content.css">
<link rel="stylesheet" href="./css/bar-bottom-content.css">
<link rel="stylesheet" href="./css/window.css">

<body>
    <main>
        <div id="bar-top">
            <button id="date-back"><img src="./svgs/chevron-left.svg"><span>Back One Week</span></button>
            <span id="date-content">Some Filler Content!!!</span>
            <button id="date-forward"><span>Forward One Week</span> <img src="./svgs/chevron-right.svg"></button>
        </div>
        <div id="main-time-chart-container">
            <canvas id="mainTimeChart"></canvas>
        </div>
        <div id="bar-bottom">
            <button id="open-options"><img src="./svgs/gear-solid.svg" onclick="toggleWindow()"></button>
            <span id="sanity-content">Current Sanity: 100%</span>
            <img id="status-img" src="./svgs/spinner.svg" title="Fetching Data...">
        </div>
    </main>
    <div id="dynamic-window-holder"></div>
</body>

<script src="./js/ready.js"></script>
<script src="./js/window.js"></script>
<script src="./js/graph.js"></script>
<script>
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    var dynamicWindowHolder = document.querySelector("#dynamic-window-holder");

    loadWindow(1);
</script>

</html>
