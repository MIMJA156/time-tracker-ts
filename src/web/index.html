<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
</head>

<body>
    <main>
        <div id="bar-top">
            <button id="date-back"><img src="./svgs/chevron-left.svg"><span>Back One Week</span></button>
            <span id="date-content">Some Filler Content!!!</span>
            <button id="date-forward"><span>Forward One Week</span> <img src="./svgs/chevron-right.svg"></button>
        </div>
        <div id="main-time-chart-container">
            <canvas id="mainTimeChart"></canvas>
            <span></span>
        </div>
        <div id="bar-bottom">
            <button id="open-options"><img src="./svgs/gear-solid.svg"></button>
            <span id="sanity-content">Current Sanity: 100%</span>
            <img id="status-img" src="./svgs/spinner.svg" title="Fetching Data...">
        </div>
    </main>
    <div id="dynamic-window-holder"></div>
    <div id="notifaction-popup"></div>
</body>
<script src="./src/main.ts"></script>

</html>
