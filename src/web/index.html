<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker GUI</title>
</head>

<body>
    <main>
        <div class="main-window-bar-top">
            <div class="left"><span class="selected click-allowed">Sel. Thur, Sep 15</span></div>
            <div class="center"><span class="click-allowed" onclick="moveCalender(0, true); 
                    openWindowFromId(`selection-calendar`, 1)">Today. Thur, Sep 18</span>
            </div>
            <div class="right"><img class="right click-allowed" src="./calendar.svg"></div>
        </div>
        <div class="main-window-bar-bottom">
            <div class="left"><img class="left click-allowed spin" src="./gear.svg"></div>
            <div class="center"><span>Sanity: 100%</span></div>
            <div class="right"><img class="right click-allowed" src="./check.svg"></div>
        </div>
    </main>
    <div class="selection-calendar">
        <div class="id-1 active">
            <div class="small-header two draggable">
                <div class="left">
                    <span>Selection Calendar</span>
                </div>
                <div class="right">
                    <button>
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="small-header three">
                <div class="left">
                    <button onclick="moveCalender(-1)">
                        <img src="./chevron-left.svg">
                    </button>
                </div>
                <div class="center">
                    <span id="date-month"></span>
                    <span id="date-year"></span>
                </div>
                <div class="right">
                    <button onclick="moveCalender(1)">
                        <img src="./chevron-right.svg">
                    </button>
                </div>
            </div>
            <div class="weeks-holder" id="weeks-holder">
                <div>
                    <span class="weeks-cell">Loading Weeks...</span>
                </div>
            </div>
        </div>
        <div class="id-2">
            <div class="small-header two draggable">
                <div class="left">
                    <span>Day View</span>
                </div>
                <div class="right">
                    <button onclick="openWindowFromId(`selection-calendar`, 1)">
                        <img src="./chevron-left.svg">
                    </button>
                    <button>
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="week-view-title" id="week-view-title"></div>
            <div class="days-holder" id="days-holder"></div>
        </div>
    </div>
</body>

<script type="module" src="./src/main.ts"></script>

</html>
