<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker GUI</title>
</head>

<body>
    <main>
        <div class="main-window-bar-top">
            <div class="left"><span class="selected click-allowed">Sel. Thur, Sep 15</span></div>
            <div class="center"><span class="click-allowed" id="today-is" onclick="moveCalender(0, true); 
                    openWindowPageFromId(`selection-calendar`, 1)"></span>
            </div>
            <div class="right"><img class="right click-allowed" src="./calendar.svg"
                    onclick="toggleWindowFromClass(`selection-calendar`)"></div>
        </div>
        <div class="main-window-bar-bottom">
            <div class="left"><img class="left click-allowed" src="./gear.svg"
                    onclick="toggleWindowFromClass(`options-menu`)"></div>
            <div class="center"><span>Sanity: 100%</span></div>
            <div class="right"><img class="right click-allowed" src="./check.svg"></div>
        </div>
    </main>
    <div class="selection-calendar">
        <div class="id-1 active">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>Time Calendar</span>
                </div>
                <div class="right">
                    <button onclick="closeWindowFromClass(`selection-calendar`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="small-header three-sections">
                <div class="left">
                    <button onclick="moveCalender(-1)">
                        <img src="./chevron-left.svg">
                    </button>
                </div>
                <div class="center">
                    <span id="date-month"></span>
                    <div class="spacer"></div>
                    <span id="date-year"></span>
                </div>
                <div class="right">
                    <button onclick="moveCalender(1)">
                        <img src="./chevron-right.svg">
                    </button>
                </div>
            </div>
            <div class="weeks-holder" id="weeks-holder">
                <div>
                    <span class="weeks-cell">Loading Weeks...</span>
                </div>
            </div>
        </div>
        <div class="id-2">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>Day View</span>
                </div>
                <div class="right">
                    <button onclick="openWindowPageFromId(`selection-calendar`, 1)">
                        <img src="./chevron-left.svg">
                    </button>
                    <button onclick="closeWindowFromClass(`selection-calendar`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="week-view-title" id="week-view-title"></div>
            <div class="days-holder" id="days-holder"></div>
        </div>
    </div>
    <div class="options-menu">
        <div class="id-1 active">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>Options</span>
                </div>
                <div class="right">
                    <button onclick="closeWindowFromClass(`options-menu`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="options-cell-container" id="options-cell-container"></div>
        </div>
        <div class="id-2">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>General Settings</span>
                </div>
                <div class="right">
                    <button onclick="openWindowPageFromId(`options-menu`, 1)">
                        <img src="./chevron-left.svg">
                    </button>
                    <button onclick="closeWindowFromClass(`options-menu`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="general-settings-cell-container" id="general-settings-cell-container"></div>
        </div>
        <div class="id-3">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>Github Account</span>
                </div>
                <div class="right">
                    <button onclick="openWindowPageFromId(`options-menu`, 1)">
                        <img src="./chevron-left.svg">
                    </button>
                    <button onclick="closeWindowFromClass(`options-menu`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="github-account-cell-container" id="github-account-cell-container"></div>
        </div>
        <div class="id-4">
            <div class="small-header two-sections draggable">
                <div class="left">
                    <span>Support Me</span>
                </div>
                <div class="right">
                    <button onclick="openWindowPageFromId(`options-menu`, 1)">
                        <img src="./chevron-left.svg">
                    </button>
                    <button onclick="closeWindowFromClass(`options-menu`)">
                        <img src="./close.svg">
                    </button>
                </div>
            </div>
            <div class="support-me-cell-container" id="support-me-cell-container"></div>
        </div>
    </div>
    <div class="popup hidden">
        <div></div>
        <div>
            <input type="button" value="Cancel" onclick="btnPopup(-1)">
            <input type="button" value="Save" onclick="btnPopup(1)">
        </div>
        <div class="hidden">
            <span>This action is Irreversible.</span>
        </div>
        <div class="hidden">
            <input type="button" value="Cancel" onclick="btnPopup(0)">
            <input type="button" value="Confirm" onclick="btnPopup(2)">
        </div>
    </div>
    <div class="blackout hidden"></div>
</body>

<script type="module" src="./src/main.ts"></script>

</html>
