<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Tracker GUI</title>
	</head>

	<body>
		<main>
			<div class="window-bar top items-1">
				<div class="right">
					<i class="fa-solid fa-calendar-week right clickable"></i>
				</div>
			</div>
			<div class="window-bar bottom"></div>
		</main>

		<section>
			<div class="window moveable-window" data-type="calender">
				<div data-index="0">
					<div class="header">
						<div class="left">
							<span>Selection Calendar</span>
						</div>
						<div class="right">
							<i class="fa-solid fa-compress"></i>
						</div>
					</div>
					<div class="sub-header">
						<div class="left">
							<i class="fa-solid fa-chevron-left disabled"></i>
						</div>
						<div class="center">
							<span>Null</span>
							<div class="spacer"></div>
							<span>Null</span>
						</div>
						<div class="right">
							<i class="fa-solid fa-chevron-right disabled"></i>
						</div>
					</div>
					<div class="body" id="day-cell-holder"></div>
				</div>
			</div>
		</section>
	</body>

	<script type="module" src="./src/main.ts"></script>
</html>
