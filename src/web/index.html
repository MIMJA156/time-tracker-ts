<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker GUI</title>
</head>

<body>
    <main>
        <div class="main-window-bar-top">
            <div class="left"><span class="selected click-allowed">Sel. Thur, Sep 15</span></div>
            <div class="center"><span class="click-allowed">Today. Thur, Sep 18</span></div>
            <div class="right"><img class="right click-allowed" src="./calendar.svg"></div>
        </div>
        <div class="main-window-bar-bottom">
            <div class="left"><img class="left click-allowed spin" src="./gear.svg"></div>
            <div class="center"><span>Sanity: 100%</span></div>
            <div class="right"><img class="right click-allowed" src="./check.svg"></div>
        </div>
    </main>
    <div class="selection-calendar">
        <div class="small-header draggable">
            <div class="left">
                <span>Selection Calendar</span>
            </div>
            <div class="right">
                <button>
                    <img src="./close.svg">
                </button>
            </div>
        </div>
        <div class="small-header">
            <div class="left">
                <button>
                    <img src="./chevron-left.svg">
                </button>
            </div>
            <div class="center">
                <span>February</span>
                <span>2022</span>
            </div>
            <div class="right">
                <button>
                    <img src="./chevron-right.svg">
                </button>
            </div>
        </div>
        <div class="weeks-holder">
            <div>
                <span>Week of the 1st</span>
            </div>
            <div>
                <span>Week of the 2nd</span>
            </div>
            <div>
                <span>Week of the 3rd</span>
            </div>
            <div>
                <span>Week of the 4th</span>
            </div>
            <div>
                <span>Week of the 5th</span>
            </div>
            <div>
                <span>Week of the 6th</span>
            </div>
        </div>
    </div>
</body>

<script type="module" src="./src/main.ts"></script>

</html>
