<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker GUI</title>
</head>

<body>
    <main>
        <div class="window-bar top">
            <div class="left">
                <span class="selected click-allowed" id="selected-date-span">Null :(</span>
            </div>
            <div class="center">
                <span class="click-allowed" id="todays-date-span">Null :(</span>
            </div>
            <div class="right"><img class="right click-allowed" src="./calendar-sharp.svg"></div>
        </div>
        <div class="window-bar bottom">
            <div class="left">
                <img class="left click-allowed" src="./settings-sharp.svg">
            </div>
            <div class="center">
                <span>Sanity: 100%</span>
            </div>
            <div class="right">
                <img class="right click-allowed" src="./checkmark-sharp.svg">
            </div>
        </div>
    </main>
</body>

<script type="module" src="./src/main.ts"></script>

</html>
