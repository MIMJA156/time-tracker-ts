<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Time Tracker GUI</title>
	</head>

	<body>
		<div class="loading-screen visible" id="captive-screen">
			<span class="information" id="captive-screen-text">Fetching Data...</span>
			<span class="information-sub" id="captive-screen-text-sub"></span>
		</div>

		<main>
			<div class="window-bar top">
				<div class="left">
					<span class="selected click-allowed" id="selected-date-span">Null</span>
				</div>
				<div class="center">
					<span class="click-allowed" id="todays-date-span">Null</span>
				</div>
				<div class="right">
					<i class="fa-solid fa-calendar-week right click-allowed" onmousedown="moveableWindowTools.toggle('weeks-moveable-window')"></i>
				</div>
			</div>

			<div style="width: 100%; height: 100%"><canvas id="main-chart"></canvas></div>

			<div class="window-bar bottom">
				<div class="left">
					<i class="fa-solid fa-gear left click-allowed"></i>
				</div>
				<div class="center">
					<span>Sanity: 100%</span>
				</div>
				<div class="right"><i class="fa-solid fa-check right"></i></div>
			</div>
		</main>

		<div class="moveable-window" data-type="calendar" id="weeks-moveable-window">
			<div data-index="0">
				<div class="header">
					<div class="left"><span>Selection Calendar</span></div>
					<div class="right"><i class="fa-solid fa-compress" onmousedown="moveableWindowTools.hide('weeks-moveable-window')"></i></div>
				</div>
				<div class="sub-header">
					<div class="left">
						<i class="fa-solid fa-chevron-left disabled" onmousedown="calendarTools.increment(-1)" id="increment-calendar-down"></i>
					</div>
					<div class="center">
						<span>Null</span>
						<div class="spacer"></div>
						<span>Null</span>
					</div>
					<div class="right">
						<i class="fa-solid fa-chevron-right disabled" onmousedown="calendarTools.increment(1)" id="increment-calendar-up"></i>
					</div>
				</div>
				<div class="body" id="week-cell-holder"></div>
			</div>
			<div data-index="1" class="hide">
				<div class="header">
					<div class="left"><span>Detailed View</span></div>
					<div class="right">
						<i class="fa-solid fa-chevron-left space-right" onmousedown="moveableWindowTools.switch('weeks-moveable-window', 1, 0); calendarTools.closeDay()"></i>
						<i class="fa-solid fa-compress" onmousedown="moveableWindowTools.hide('weeks-moveable-window')"></i>
					</div>
				</div>
				<div class="body">
					<div class="day-breakdown-title">
						<span class="header"></span>
						<span class="sub-header"></span>
					</div>
					<div style="font-size: 16px; padding-top: 10px">More Details Coming Soon...</div>
				</div>
			</div>
		</div>
	</body>

	<script type="module" src="./src/main.ts"></script>
</html>
