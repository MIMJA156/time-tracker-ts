<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./imported/jquery-3.6.0.js"></script>
    <script src="./imported/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <button class="l button crossed-out"><img id="l-img" src="./svgs/chevron-left.svg"><span>Back One
                Week</span></button>
        <span id="current-date">Place Holder</span>
        <button class="r button crossed-out">
            <span>Forward One Week</span>
            <img class="crossed-out" id="r-img" src="./svgs/chevron-right.svg">
        </button>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <dic id="loading-img">
        <img id="loading-img-dis" src="./svgs/loading.svg">
    </dic>
    <div class="bottom-bar">
        <button id="reset-options-menu-pos">Reset Menu Position</button>
        <button id="open-options-menu"><img src="./svgs/gear.svg"></button>
        <div id="connection-statues-container">
            <img id="statues-img" src="./svgs/connecting-1.svg">
            <span id="statues-text">Connecting...</span>
        </div>
        <span id="sanity-container">Sanity this Week:<span id="sanity-percent">100</span>%</span>
    </div>

    <div id="menu-dynamic-holder"></div>
</body>
<script src="./js/other.js"></script>
<script src="./js/keyBinds.js"></script>
<script>
    let menuContainer;
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    load();
</script>

</html>
